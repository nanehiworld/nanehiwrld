<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Rechenhilfe</title>
</head>
<body>
    <h1>Welche Zahl brauchst du, um 42 zu bekommen?</h1>
    <p>Gib eine Zahl ein:</p>
    <input type="number" id="eingabeZahl">
    <button onclick="berechneFaktor()">Berechnen</button>

    <p id="ergebnis"></p>

    <script>
        function berechneFaktor() {
            const eingabe = parseFloat(document.getElementById("eingabeZahl").value);
            if (!isNaN(eingabe) && eingabe !== 0) {
                const faktor = 42 / eingabe;
                document.getElementById("ergebnis").innerText = 
                    "Du musst mit " + faktor.toFixed(2) + " multiplizieren, um 42 zu erhalten.";
            } else {
                document.getElementById("ergebnis").innerText = 
                    "Bitte gib eine g√ºltige Zahl ein (nicht 0).";
            }
        }
    </script>
</body>
</html>
