<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button {
        
            background-color: rgb(137, 107, 107);
            border: none;
            color: white;
            padding: 50px 50px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 50%;
            background-image: radial-gradient(black 30%, transparent 20%);
            background-size: 20px 20px; 
        }

        body {
            display: flex;
            justify-content: center;
            flex-direction: column;
           align-items: center; 
            height: 100vh; /* Vollbildhöhe */
           
        }
   p {
            font-size: 26px;
            color: #333;
        }
        button:hover {
            font-size: 20px;
        }
   </style>
</head>
<body>
    <button class="button" onclick="incrementCounter()">keks</button>
    <p id="counter">0 kekse</p>

    <script>
        let count = 0; // Initialisiere den Counter

        function incrementCounter() {
            count++; // Erhöhe den Counter um 1
            document.getElementById('counter').innerText = `${count} Kekse`;
        }
    </script>
</body>
</html>
