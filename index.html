<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasenm채her-Spiel</title>
    <style>
        body {
            margin: 0;
            background-color: #8FBC8F; /* Gr체ne Wiese */
        }
        canvas {
            display: block;
            margin: 0 auto;
            border: 1px solid black;
        }
        .controls {
            text-align: center;
            margin-top: 10px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <div class="controls">
        <button id="leftButton">Links</button>
        <button id="startButton">Start</button>
        <button id="rightButton">Rechts</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let mower = {
            x: 300,
            y: 200,
            width: 30,
            height: 50,
            direction: "straight",
            mowing: false
        };

        function drawBackground() {
            ctx.fillStyle = "#8FBC8F"; // Grasfarbe
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawMower() {
            ctx.fillStyle = "#FF6347"; // Rasenm채herfarbe
            ctx.fillRect(mower.x, mower.y, mower.width, mower.height);
        }

        function drawGrassTrail() {
            ctx.fillStyle = "#6B8E23"; // Farbe der gem채hten Spur
            ctx.fillRect(mower.x, mower.y + mower.height / 2, mower.width, mower.height / 2);
        }

        function updateGame() {
            if (mower.mowing) {
                drawGrassTrail();
                if (mower.direction === "left") {
                    mower.x -= 2;
                } else if (mower.direction === "right") {
                    mower.x += 2;
                } else {
                    mower.y += 2;
                }
            }
        }

        document.getElementById("startButton").addEventListener("click", () => {
            mower.mowing = true;
        });

        document.getElementById("leftButton").addEventListener("click", () => {
            mower.direction = "left";
        });

        document.getElementById("rightButton").addEventListener("click", () => {
            mower.direction = "right";
        });

        function gameLoop() {
            drawBackground();
            drawMower();
            updateGame();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
