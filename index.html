!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Populationsdiagramm</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Populationsentwicklung</h1>
  <label for="r">Wert für r:</label>
  <input type="number" id="r" step="0.01" value="2.5">
  <label for="x0">Startwert x₀:</label>
  <input type="number" id="x0" step="0.01" value="0.1">
  <label for="steps">Anzahl Schritte:</label>
  <input type="number" id="steps" value="50">
  <button onclick="generateChart()">Diagramm erzeugen</button>

  <canvas id="chart" width="800" height="400"></canvas>

  <script>
    function generateChart() {
      const r = parseFloat(document.getElementById("r").value);
      let x = parseFloat(document.getElementById("x0").value);
      const steps = parseInt(document.getElementById("steps").value);

      const labels = [];
      const data = [];

      for (let n = 0; n <= steps; n++) {
        labels.push(n);
        data.push(x);
        x = r * x - r * x * x; // rekursive Formel
      }

      const ctx = document.getElementById("chart").getContext("2d");

      if (window.myChart) {
        window.myChart.destroy();
      }

      window.myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: `r = ${r}`,
            data: data,
            borderColor: 'blue',
            tension: 0.1
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              title: { display: true, text: 'n (Zeitschritte)' }
            },
            y: {
              title: { display: true, text: 'xₙ (Anzahl Tiere)' }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
